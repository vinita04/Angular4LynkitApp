
<style>
   .background {
   width: 100%;
   height: 100vh;
   background: url('../../assets/bk.jpg') no-repeat;
   background-size: cover;
   color: white;
}
  </style>
  
  
  
  <div class="content background" role="main" >
  
      <div class="container"  style="width: 50%;">
        <form #loginForm="ngForm" >
          <br>
          <br>
          <br>
          <h1>Login Form</h1>
          <br/>
            
  
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"  class="form-control" id="email" [(ngModel)]="loginemailid" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required   #email="ngModel">
             <div [hidden]="email.valid || email.pristine"
                class="alert alert-danger">
                Must be an email ID
              </div>
            </div>
            
            
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control"   id="password"  required   [(ngModel)]="loginpwd" name="password" #pwd="ngModel">
              <div [hidden]="pwd.valid || pwd.pristine"
                class="alert alert-danger">
                Password must include at least an uppercase, a number & a
                special character  
              </div> 
            </div>

            <button type="login" class="btn btn-success" [disabled]="loginForm.invalid" (click)="validateDetails()">Sign In</button>
            
            <div [hidden]="!flag"
            class="alert alert-danger" style="margin-top:10px;">
            Invalid Credentials  
          </div> 
          </form>
      </div>
  
  </div>
